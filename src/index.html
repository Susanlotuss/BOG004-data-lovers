<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">

      <section id="Homepage" class="beginning">

        <div id="logo"><img src="img/logo lol.png" alt="riot logo" class="logoriot"></div>

        <div id="Btns">

          <button id="champions" class="btn1">DISCOVER CHAMPIONS</button>

          <a href="https://www.leagueoflegends.com/es-mx/">
          <button id="play" class="btn2">PLAY NOW</button>
          </a>
          
        </div>

      </section>


      <section id="landingPage" class="hidden pag2">
        
        <div id="bar" class="bar">
          <img src="img/logo riot blanco.webp" alt="riot logo" class="rito">
        </div>
        
        <div class="meetyour">
          <p class="first">MEET YOUR</p>
          <p class="second">CHAMPION</p>
        </div>

        <div id="barBottom" class="bar2">

          <div class="searches">
            <input type="text" class="searchBar" placeholder="CHAMPIONS BY NAME" id="seeker">

            <button id="Search" class="btnSearch">Search</button>
          </div>

          <div class="roleoptions">
            <button class="roleOption" id="All">ALL</button>
            <button class="roleOption" id="Assassin" value="Assassin">ASSASSIN</button>
            <button class="roleOption" id="Fighter" value="Fighter">FIGHTER</button>
            <button class="roleOption" id="Mage" value="Mage">MAGE</button>
            <button class="roleOption" id="Marksman" value="Marksman">MARKSMAN</button>
            <button class="roleOption" id="Support" value="Support">SUPPORT</button>
            <button class="roleOption" id="Tank" value="Tank">TANK</button>
            <button class="order" id="order">A-Z</button>
            <button class="order" id="orderD">Z-A</button>
          </div>

          

          <select name="statistics" id="stats" class="filters">
            <option selected disabled>Filter by Stats</option>
            <option class="prom" value="higher" id="puntMax">Stronger</option>
            <option class="prom" value="less" id="puntMin">Less strong</option>
          </select>
          
        </div>
      

        <div id="letters" class="letters">
          
          <p id="all" class="all"></p>

        </div>

      </section>

    </div>

    <div id="modal" class="modalHidden">
      <div><button class="btn-close" id="close">Close</button> </div>
      <div id="segundaseccion"></div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
